<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <a target="_blank" href="https://www.theweathernetwork.com/ca">The Weather Channel</a>
            </nav>
            <div class="main-title">
                <h1>Weather Forecast</h1>
            </div>

            <section class="buttons">
                <button type="button" class="special-button">Search Again</button>
            </section>
        </header>

        <main>
            <section class="blue-background">
                <h1 class="input-label">Input your city below</h1>
                <form>
                    <input class="input-city" name="cityName" type="text" placeholder="Type here ...">
                    <button id="submit-button" type="submit">Submit</button>
                </form>
            </section>

            <section class="results">
                <p class="results-text">Weather Results</p>
            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
